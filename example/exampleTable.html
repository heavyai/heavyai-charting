<!DOCTYPE html>
<html lang="en">
<head>
    <title>MapD</title>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <style>
        .title {
            font-weight: bold;
            text-align:center;
        }
        .mapd {
            position: relative;
            top: 2px;
        }
        .data-count {
            padding-right:20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header" style="margin-top:10px">
            <img alt="Brand" src="images/favicon.png" height="30" width="30">
            <span class="mapd">MapD Demo</span>
        </div>
        <div class="navbar-text navbar-right">
            <div class="data-count"></div>
        </div>
    </div>
</nav>

<div class="col-xs-12">
    <div class="col-xs-6">
        <div class="title">Table Chart</div>
        <div class="table-example"></div>
    </div>
    <div class="col-xs-6">
        <div class="title">Bar Chart </div>
        <div class="chart1-example"></div>
    </div>
    <div class="col-xs-12">
        <div class="title">Line Chart </div>
        <div class="chart2-example"></div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="assets/app.bundle.js"></script>

<script>

  var globalGeocoder = null;

  function createCharts(crossFilter, con, tableName) {
    var w = document.documentElement.clientWidth - 30;
    var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0) - 150;

    /*-------------------BASIC COUNT ON CROSSFILTER---------------------------*/

    /*
     *  A basic operation is getting the filtered count and total count
     *  of crossFilter.  This performs that operation.  It is built into DC.
     *  Note that for the count we use crossFilter itself as the dimension.
    */

    const countGroup = crossFilter.groupAll();
    dc.countWidget(".data-count")
      .dimension(crossFilter)
      .group(countGroup);


    /*------------------------TABLE CHART EXAMPLE------------------------------*/
    const tableSpec = {
      dimensions: [
        {
          table: "tweets_nov_feb",
          type: "STR",
          label: "country",
          value: "country"
        },
        {
          table: "tweets_nov_feb",
          type: "STR",
          label: "lang",
          value: "lang"
        }
      ],
      dataSource: "tweets_nov_feb",
      width: w/2,
      height: h/1.5
    };

    var tableChartDimension = crossFilter.dimension([tableSpec.dimensions[0].value, tableSpec.dimensions[1].value])

    var tableChartGroup = tableChartDimension
      .group()
      .reduceCount()


    var tableChart = dc.mapdTable('.table-example')
      .width(tableSpec.width)
      .height(tableSpec.height)
      .crossfilter(crossFilter)
      .dimension(tableChartDimension)
      .group(tableChartGroup)


    /*-------------------------- BAR CHART EXAMPLE------------------------------*/
    var colorScheme = ["#22A7F0", "#3ad6cd", "#d4e666"]
    var rowChartDimension = crossFilter.dimension("lang");

    var rowChartGroup = rowChartDimension
      .group()
      .reduceCount();

    var dcBarChart =  dc.rowChart('.chart1-example')
      .height(h/1.5)
      .width(w/2)
      .elasticX(true)
      .cap(20)
      .othersGrouper(false)
      .ordinalColors(colorScheme)
      .measureLabelsOn(true)
      .dimension(rowChartDimension)
      .group(rowChartGroup)
      .autoScroll(true);

    var timeChartMeasures = [
      {
        expression: "tweet_time",
        agg_mode:"min",
        name: "minimum"
      },
      {
        expression: "tweet_time",
        agg_mode:"max",
        name: "maximum"}
    ]

    crossFilter
      .groupAll()
      .reduce(timeChartMeasures)
      .valuesAsync(true).then(function(timeChartBounds) {

      /*---------------------TIME CHART EXAMPLE----------------------------------*/
      var timeChartDimension = crossFilter.dimension("tweet_time");


      var timeChartGroup = timeChartDimension
        .group()
        .reduceCount('*')

      var dcTimeChart = dc.lineChart('.chart2-example')
        .width(w)
        .height(h/2.5)
        .elasticY(true)
        .renderHorizontalGridLines(true)
        .brushOn(true)
        .xAxisLabel('Time of Day')
        .yAxisLabel('Number of Tweets')
        .dimension(timeChartDimension)
        .group(timeChartGroup)
        .binParams({
          numBins: 288, // 288 * 5 = number of minutes in a day
          binBounds: [timeChartBounds.minimum, timeChartBounds.maximum]
        });

      /* Set the x and y axis formatting with standard d3 functions */

      dcTimeChart
        .x(d3.time.scale.utc().domain([timeChartBounds.minimum, timeChartBounds.maximum]))
        .yAxis().ticks(5);

      dcTimeChart
        .xAxis()
        .scale(dcTimeChart.x())
        .tickFormat(dc.utils.customTimeFormat)
        .orient('top');


      dc.renderAllAsync(null, true)


      /*--------------------------RESIZE EVENT------------------------------*/
      window.addEventListener("resize", _.debounce(reSizeAll, 500));

      function reSizeAll(){

        var w = document.documentElement.clientWidth - 30;
        var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0) - 150;

        tableChart
          .width(w/2)
          .height(h/1.5)

        dcBarChart
          .height(h/1.5)
          .width(w/2)

        dcTimeChart
          .width(w)
          .height(h/2.5)

        dc.redrawAllAsync(null, true);
      }
    });
  }


  function init() {
    // A MapdCon instance is used for performing raw queries on a MapD GPU database.
    new MapdCon()
      .protocol("https")
      .host("metis.mapd.com")
      .port("443")
      .dbName("mapd")
      .user("mapd")
      .password("HyperInteractive")
      .connect(function(error, con) {
        // Get a table from the database
        var tableName = 'tweets_nov_feb';
        // A CrossFilter instance is used for generating the raw query strings for your MapdCon.
        var crossFilter = crossfilter.crossfilter(con, tableName)
            .then(function(cf) {
              createCharts(cf, con, tableName)
            })
          // Pass instance of crossfilter into our CreateCharts.
        ;
      });
  }

  document.addEventListener('DOMContentLoaded', init, false);

  function mapApiLoaded() {
    globalGeocoder = new google.maps.Geocoder();
    geocoderObject.geocoder = globalGeocoder;
  }
</script>
</body>
</html>
